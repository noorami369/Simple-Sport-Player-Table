<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Simple Sport Player Table</title>
    <link rel="shortcut icon" href="sport items.png" type="image/x-icon">
</head>
<body>
    <header>
            <h1>üèÜ My Favorite Sports Players</h1>

                <tr>

                </tr>
                <tr>
                    <td>Teniss</td>
                    <td>Serena Williams</td>
                    <td><img width="200 px" height="auto" src="serena.jpeg" alt=""></td>
                    <td><a href="https://en.wikipedia.org/wiki/Serena_Williams">Wikipedia</a></td>
                </tr>
            </tbody>
        </table>
    </body>
